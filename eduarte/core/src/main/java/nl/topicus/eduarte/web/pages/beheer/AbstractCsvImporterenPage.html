<html xmlns:wicket>
<head>
</head>
<body>
<wicket:extend>
	<h3 class="caption" wicket:id="caption"></h3>
	<form wicket:id="form">
		<div class="contHalf left">
			<table class="tblData tblInputs">
				<tbody>
					<tr>
						<td class="tblTag">Bestand</td>
						<td><input type="file" wicket:id="bestand" class="unit_max" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="contHalf right">
			Selecteer een CSV-bestand met de volgende kolommen:
			<ul class="bullets">
				<li wicket:id="kolommen"><span wicket:id="omschrijving">Kolom: omschrijving</span></li>
			</ul>
			Het scheidingsteken is puntkomma. Bij de import worden nieuwe entiteiten toegevoegd, bestaande entiteiten gewijzigd en niet-ge&iuml;mporteerde bestaande entiteiten gedeactiveerd.
		</div>					
		
	</form>
</wicket:extend>
</body>
</html>
