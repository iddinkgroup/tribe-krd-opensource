<html xmlns:wicket>
    <head>
    </head>
    <body>
        <wicket:extend>
            <table class="tblData nopadding">
            	<tbody>
	                <tr>
	                    <td>

	                    <td>
	                    </td>
	                    <td>
	                    </td>
	                </tr>
	                <tr>
	                    <td>

	                        <input wicket:id="datumIntakegesprekVanaf" type="text" class="inpText unit_240"/>

	                    <td>
	                        Datum t/m
	                    </td>
	                    <td>
	                        <input wicket:id="datumIntakegesprekTotEnMet" type="text" class="inpText unit_240"/>
	                    </td>
	                </tr>
	                <tr>
	                    <td>

	                </tr>
	                <tr>
	                    <td>
	                        Gewenste opleiding
	                    </td>

	                    </td>
	                    <td>
	                    	<select wicket:id="gewensteLocatie" class="unit_240">
	                    	</select>
	                    </td>
	                </tr>
	                <tr>
	                    <td>
	                        Gewenste opleiding (lijst)
	                    </td>
	                    <td>
	                    	<div wicket:id="gewensteOpleidingList" class="unit_240">
	                    	</div>
	                    </td>
	                    <td>
	                        Gewenste locatie (lijst)
	                    </td>
	                    <td>
	                    	<select wicket:id="gewensteLocatieList" class="unit_240" size="5">
	                    	</select>
	                    </td>
	                </tr>
	                <tr>
	                    <td>

	                    </td>

	                </tr>
	                <tr>
	                    <td>
	                        Gewenste einddatum vanaf
	                    </td>
	                    <td>
	                        <input wicket:id="gewensteEinddatumVanaf" type="text" class="inpText unit_240"/>

	                    <td>
	                        Gewenste einddatum t/m
	                    </td>
	                    <td>
