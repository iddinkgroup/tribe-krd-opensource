<html xmlns:wicket>
<head>
<wicket:head>
	<script type="text/javascript"><!--/*--><![CDATA[/*><!--*/
	function doFocus()
	{
	    if(document.getElementById('username').value == "")
	        document.getElementById('username').focus();
	    else
	    {
	    	var arr=document.getElementById('loginForm').elements;
	    	var i=0;
	    	for(i;i<arr.length;i++)
	    	{
	    		if(arr[i] && arr[i].type && arr[i].type=="password")
	    		{
	    			arr[i].focus();
	    			break;
	    		}
	    	}
	    }
    }
	function getkey(e)
	{
		if (window.event)
			return window.event.keyCode;
		else if (e)
			return e.which;
		else
			return null;
	}
	/*-->]]>*/</script>
	<script type="text/javascript"><!--/*--><![CDATA[/*><!--*/
		function capLock(e){
		 kc = e.keyCode?e.keyCode:e.which;
		 sk = e.shiftKey?e.shiftKey:((kc == 16)?true:false);
		 if(((kc >= 65 && kc <= 90) && !sk)||((kc >= 97 && kc <= 122) && sk))
		 {
		  document.getElementById('caps').style.visibility = 'visible';
		 }
		 else
		 {
		  document.getElementById('caps').style.visibility = 'hidden';
		 }
		}
	/*-->]]>*/</script>
</wicket:head>
</head>
<body>
<wicket:panel>
	<form id="loginForm" method="post" wicket:id="signInForm">
	<fieldset>
	<table>
		<tbody>
			<tr><td class="unit_400" colspan="2">U kunt deze login pagina toevoegen aan uw favorieten zodat u het adres niet meer hoeft te onthouden.</td></tr>
			<tr>
				<td>Organisatie</td>
				<td><wicket:container wicket:id="organisatie"></wicket:container> (<a href="#" wicket:id="wissel">wissel</a>)</td>
			</tr>
			<tr>
				<td>Gebruikersnaam</td>
				<td><input type="text" id="username" wicket:id="username" /></td>
			</tr>
			<tr>
				<td>Wachtwoord</td>
				<td><input type="password" name="password" wicket:id="password" onkeypress="capLock(event);" /></td>
			</tr>
		</tbody>
		<tbody wicket:id="vascoTokenRefresh">
			<tr wicket:id="vascoTokenContainer">
				<td>Token</td>
				<td><input type="password" name="token" maxlength="6" wicket:id="token" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox" class="checkbox" name="rememberme"
					id="rememberme" wicket:id="rememberMe" /> <label for="rememberme">Bewaar mijn gegevens</label></td>
			</tr>
		</tbody>
		<tbody>
			<tr wicket:id="loginZonderTokenContainer">
				<td></td>
				<td>
					<input type="checkbox" class="checkbox" name="loginZonderToken"
					id="loginZonderToken" wicket:id="loginZonderToken" /> 
					<label for="loginZonderToken">Inloggen zonder token</label>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<div class="widget-button">
						<a href="#" wicket:id="aanmelden" title="Aanmelden bij KRD">
							<span>Aanmelden</span>
						</a>
					</div>
					<input type="submit" class="outsideScreen" tabindex="-1"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span class="warn invisible" id="caps">
						LET OP: CAPS-LOCK STAAT AAN
					</span>
				</td>
			</tr>
		</tbody>
	</table>
	</fieldset>
	</form>
</wicket:panel>
</body>
</html>
