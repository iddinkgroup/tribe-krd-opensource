<html xmlns:wicket>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" href="assets/img/icons/favicon.ico" />
	<title wicket:id="pageTitle">EduArte</title>
	
	<link href="assets/css/base.css" rel="stylesheet" type="text/css" />
	<!--[if IE]>
		<link href="assets/css/ie_only.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	
	<script type="text/javascript">  
		function initServerTime() {/* Statusbalk Marker */}  
		/* Create cookie dat de server vertelt hoe hoog het venster is. */  
		document.cookie="displayheight=" + screen.height;
		document.cookie="displaywidth=" + screen.width;
	</script>
	<!--[if lt IE 7]>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			jQuery("#loginForm").hide();
			jQuery("#continueLink").click(function(){
				jQuery("#ie6warn").hide();
				jQuery("#loginForm").show();
			});
		});
	</script>
	<![endif]-->
</head>
<body class="loginPage" onload="initServerTime(); doFocus();">

<div id="loginBox">
	<div id="loginBox_top">
		<div class="loginTitle">
			Aanmelden op het KRD
		</div>
	</div>
	<div class="loginError" wicket:id="feedback">Uw gebruikersnaam of wachtwoord is onjuist.</div>
	<div id="loginBox_center">
		<div class="loginBox_centerTop">
		</div>
		<div class="loginFormBox">
			
			<wicket:container wicket:id="signInPanel"></wicket:container>
			
			<!--[if lt IE 7]>
			<div id="ie6warn">
				<div class="highlight">U gebruikt Internet Explorer 6 of ouder. Deze applicatie vereist functionaliteit die niet door deze browser ondersteund wordt.</div>

				<table>
					<tr>
						<td class="unit_80"><a href="http://www.firefox.com" id="firefoxlink" class="logolink"></a></td>

					</tr>

		<div class="loginBox_centerBottom"></div>
	</div>
	
	
	<div id="loginBox_bottom">
		<div class="loginFooter">Versie <span wicket:id="version">0.1</span> - build <span wicket:id="build">200904111243</span> - Powered by Topicus</div>
	</div>
</div>

</html>
