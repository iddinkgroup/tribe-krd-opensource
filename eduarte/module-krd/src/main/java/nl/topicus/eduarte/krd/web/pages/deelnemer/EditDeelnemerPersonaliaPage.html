<html xmlns:wicket>
<head>
</head>
<body>
<wicket:extend>
	<form wicket:id="personaliaForm">	
		<h3 class="caption">Deelnemer personalia</h3>
		<div class="contHalf left">
			<div wicket:id="inputFieldsPersonalia"></div>
			
			<table class="tblData">
				<tbody>
					<tr>
						<td class="tblTag">
							<span class="inpDescription ui-icon ui-icon-help" title="Overleden - Wanneer de deelnemer is overleden en hij/zij moet worden uitgeschreven kan dit via deze optie. Bij het invullen van de datum van overlijden zal alle informatie met een in- en einddatum automatisch worden afgesloten met deze datum."></span>
							Overleden							
						</td>
						<td class="tblInput"><input type="checkbox" wicket:id="overledenCheckBox" /></td>
					</tr>
					<tr wicket:id="overledenDatumPanel">
						<td class="tblTag">Datum van overlijden</td>
						<td class="tblInput"><input type="text" wicket:id="persoon.datumOverlijden" />
						</td>
					</tr>				
				</tbody>
			</table>
		</div>
		<div class="contHalf right">
			<div wicket:id="adresEditTabs"></div>
			<div wicket:id="contactgegevens" ></div>
			<div wicket:id="vrijVelden" ></div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
