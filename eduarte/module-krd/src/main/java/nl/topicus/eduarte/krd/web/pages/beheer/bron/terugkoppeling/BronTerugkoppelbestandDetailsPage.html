<html xmlns:wicket>
<head>
</head>
<body>
<wicket:extend>	
	<h3 class="tableCaption">BRON terugkoppeling details</h3>
	<div class="contHalf left">
		<table class="tblData tblInputs">
			<thead>
				<tr>
					<th>Algemeen</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="tblTag">Aanleverpunt</td>
					<td><span wicket:id="aanleverpuntNummer"></span></td>
				</tr>
				<tr>
					<td class="tblTag">Onderwijssoort</td>
					<td><span wicket:id="bronOnderwijssoort"></span></td>
				</tr>
				<tr>
					<td class="tblTag">Terugkoppelingnummer</td>
					<td><span wicket:id="bRONBatchNummer"></span></td>	
				</tr>
				<tr>
					<td class="tblTag">Datum terugkoppeling</td>
					<td><span wicket:id="datumTerugkoppeling"></span></td>	
				</tr>
				<tr>
					<td class="tblTag">Datum inlezen</td>
					<td><span wicket:id="createdAt"></span></td>	
				</tr>
				<tr>
					<td class="tblTag">Batchnummers in terugkoppeling</td>
					<td><span wicket:id="batchesInBestand"></span></td>	
				</tr>
			</tbody>
		</table>
	</div>
	<div class="clear"></div>
	<div class="contHalf left">
		<table class="tblDatagrid">
			<thead>
				<tr>
					<th>Meldingen</th>
					<th>Aantal</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="meldingen">
					<td class="tblTag"><span wicket:id="omschrijving"></span></td>
					<td><span wicket:id="aantal"></span></td>
					<td><a href="#" wicket:id="link">tonen</a></td>
				</tr>
			</tbody>
		</table>	
	</div>
	<div class="contHalf left">
		<table class="tblDatagrid">
			<thead>
				<tr>
					<th>Signalen</th>
					<th>Aantal</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="signalen">
					<td class="tblTag"><span wicket:id="omschrijving"></span></td>
					<td><span wicket:id="aantal"></span></td>
					<td><a href="#" wicket:id="link">tonen</a></td>
				</tr>
			</tbody>
		</table>	
	</div>
</wicket:extend>
</body>
</html>
