log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%d{dd-MM-yy HH:mm:ss,SSS} [%t] %-5p %l %x: %m%n

log4j.appender.F=nl.topicus.cobra.logging.ContextAwareDatedFileAppender
log4j.appender.F.Directory=${catalina.base}/logs/
log4j.appender.F.Prefix=eduarte-
log4j.appender.F.Suffix=.log
log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern=[%d{ISO8601}] [%t] %C{1} | %m%n


